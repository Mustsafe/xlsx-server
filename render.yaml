services:
  - type: web
    name: xlsx-server
    env: python
    buildCommand: ""
    startCommand: python app.py
    envVars:
      - key: OPENAI_API_KEY
        value: YOUR_OPENAI_API_KEY_HERE  # 여기에 OpenAI 키 입력 (선택)
    plan: free
    region: oregon
    branch: main
    autoDeploy: true
